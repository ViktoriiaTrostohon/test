<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container">
          <h1 class="contact-hero-title">Контакти</h1>
          <div class="contact-hero">
            <div class="hero-video">
              <video class="hero-video__player" controls="controls">
                <source
                  src="./videos/3d-print-timelapse.mp4"
                  type="video/mp4"
                />
                <source
                  src="./videos/3d-print-timelapse.ogg"
                  type="video/ogg"
                />
                <source
                  src="./videos/3d-print-timelapse.webm"
                  type="video/webm"
                />
                Ваш браузер не підтримує формат відео
              </video>
            </div>
            <div class="contact-hero__description">
              <p class="contact-hero__text">
                Людина уперше побачивши процес 3D друку може легко захопитися
                спостереженням за цим процесом не на десяток хвилин.
              </p>
              <p class="contact-hero__text">
                Наша команда створює timelapse відео що б ви могли краще
                ознайомитися з технологією 3D друку і просто помилуватися красою
                цього процесу.
              </p>
              <p class="contact-hero__text contact-hero__text--icon">
                Приємного перегляду!
              </p>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="contact-us">
            <form action=""></form>
            <ul>
              <li>
                <h2></h2>
              </li>
              <li>
                <h2></h2>
              </li>
              <li>
                <h2></h2>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
